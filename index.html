<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Homepage</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: white;
}

li {
  float: left;
}

li a {
  display: inline;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 13px;
}

li a:hover:not(.active) {
  background-color: white;
}
.button {
  background-color:#3385ff ; 
  border: none;
  color: white;
  padding: 0 12px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
}
.middle {
  
  justify-content: center;
  align-items: center;
  padding-top: 109px;
  margin-left: auto; 
  width: 60%
}
input[type=text] {
  width: 40%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-left: auto;
  margin-right:auto;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 25px;
  font-size: 16px;
  background-color: white;
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
}
</style>
</head>
<body>
<header>
  <ul>
    <li><a href="#">About</a></li>
    <li><a href="#">Store</a></li>
    <li style="float:right"><a href="#"><button class="button">Sign in</button></a></li>
    <li style="float:right"><a href="#"><i class="material-icons">&#xe5c3;</i></a></li>
    <li style="float:right"><a href="#">Images</a></li>
    <li style="float:right"><a href="#">Gmail</a></li>   
  </ul>
</header>
<div class="middle">
<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image"/>
</div>
<form>
  <input type="text" maxlength="2048" name="search" placeholder="Search..">
</form>
<footer>
</footer>
</body>
</html>
